<!doctype html>
<html lang="{{ current_locale }}">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <title>
        {{ _('Admin Panel') }}
    </title>

    <script>
      window.addEventListener('load', () => {
        document.querySelector('body').classList.add('loaded');
      });
    </script>
    <style>

    </style>
</head>
<body>

<div class="header-stuff">
  <img src="{{ url_for('static', filename='images/logo.png')}}" >
  
  <div class="header-stuff-right">
    <a class="" href="{{ url_for('home') + 'logout' }}">{{ _('Logout') }}</a>
  </div>
  
  <div class="header-stuff-right">
    
    {% if supportedLangsData | length > 1 %}     
      <select onchange="location = '/setlang?lang=' + this.value;" class="lang-drop-down">
        {% for lang in supportedLangsData %}
          <option value="{{ lang['Prefix'] }}" {{ 'selected' if get_locale() ==  lang['Prefix']  else '' }}>{{ lang['Language'] }}</option>
        {% endfor %}
      </select>
    {% endif %}
    </div>
    
</div>
  
<div class="card-container">
{% if result.length > 0 %}
  {% for row in result.data %}
  <!-- {{ row }} -->
  <a href="{{ url_for('home', _external=True) + row['ActionDir'] }}" class="simple-card-button stuff-A" >
    <div class="card">
      <div class="card-content-stuff">
        <h2 class="card-title">{{ row['ActionName'] }}</h2>
        
      </div>
    </div>
  </a>
  {% endfor %}
{% else %}
  <h3>{{ _('No data to show!') }}</h3>
{% endif %}
</div>

</body>

</html>
