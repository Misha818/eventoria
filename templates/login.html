<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  form {
    text-align: center;
  }

  .login-container {
    background: white;
    border-radius: 8px;
    padding: 30px;
    box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
  }

  .login-container h1 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
    text-align: center;
  }

  .input-field {
    width: 100%;
    padding: 10px;
    border: 2px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
    margin-bottom: 15px;
  }

  .input-field:focus {
    border-color: #007bff;
    outline: none;
  }

  .submit-button {
    padding: 10px;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .submit-button:hover {
    background-color: #0056b3;
  }

  .hidden {
    display: none;
  }

  #mistakes {
    color: red;
    display: flex;
    border: 1px solid red;
    border-radius: 5px;
    padding: 15px;
    margin: 0 auto 10px auto;
    display: none;
  }
</style>

</head>
<body>
<div class="login-container">
  <h1>{{ _('Login') }}</h1>
  <form action="#" method="post">
    <div id="mistakes" style="width: 90%;"></div>
    <input type="text" id="username" class="input-field" name="username" placeholder="{{ _('Username') }}" required>
    
    <input type="password" class="input-field" name="password" placeholder="{{ _('Password') }}" id="password" required>

    <div id="login" class="submit-button">{{ _('Log In') }}</div>
    <div id="saving" class="submit-button hidden">{{ _('Saveing') }}</div>
  </form>
</div>

<script>
  let csrfToken = "{{ csrf_token() }}"
  let saveButton = document.getElementById('login');

  saveButton.addEventListener('click', function(event) {
      let saving = document.getElementById('saving');

      let username = document.getElementById('username').value;
      let password = document.getElementById('password').value;

      let formData = new FormData();
      formData.append('username', username);
      formData.append('password', password);
      
      // Create a new XMLHttpRequest object
      let xhr = new XMLHttpRequest();
      
      // Configure the request
      xhr.open('POST', '/login');
      xhr.setRequestHeader('X-CSRFToken', csrfToken);

      // Define what happens on successful data submission
      xhr.onload = function () {
          if (xhr.status === 200 || xhr.status === 429) {
              let response = JSON.parse(xhr.responseText);

              let mistakesDiv = document.getElementById('mistakes');
              mistakesDiv.innerHTML = ''; // Clear previous messages

              if (response.status === '0') {
                  // Handle empty product name
                  mistakesDiv.innerHTML = response.answer;
                  mistakesDiv.style.color = 'red';
                  mistakesDiv.style.display = 'flex';

                  csrfToken = response.newCSRFtoken;
                  
                  // Scroll the window to the mistakesDiv with smooth behavior
                  mistakesDiv.scrollIntoView({ behavior: 'smooth' });

                  saveButton.classList.remove('hidden');
                  saving.classList.add('hidden');

              } 
              
              if (response.status === '1') {
                  // Handle success
                  let stuffURL = window.location.origin  + '/stuff';
                  location.href = stuffURL;
              }
          } else {
              // Handle error response
              saveButton.classList.remove('hidden');
              saving.classList.add('hidden');

              console.error('Error adding category:', xhr.responseText);
          }
      };

      // Send the request with the FormData object
      xhr.send(formData);
  });

</script>

</body>
</html>
